<!DOCTYPE html>
<html>
    <head>
        <title>BBC Big 100 Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="/media/logo.svg" height="32" class="bi me-2">
                    <span class="fs-4">Big 100 Quiz</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="https://bbc.co.uk" class="nav-link rounded-0">Back to BBC.co.uk</a>
                    </li>
                </ul>
            </header>
        </div>
        <div class="my-5 hero">
            <div class="container">
                <h1>Hello, world!</h1>
                <p>Welcome to the amazing BBC Quiz!</p>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" id="hero-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Select difficulty </button>
                    <ul class="dropdown-menu">
                      <li><a href="#" onclick="common.setDifficulty('beginner')" class="dropdown-item">Beginner</a></li>
                      <li><a href="#" onclick="common.setDifficulty('expert')" class="dropdown-item">Expert</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="container">
            <div class="topicsList row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>

        <script type="module" src="/index.js"></script>

    </body>
</html>
